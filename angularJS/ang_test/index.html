<!DOCTYPE html>
<html>

<head>
    
    <title>Angular JS application</title>
    <!-- Bootstrap Files-->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
 	<script src="bootstrap/jquery.min.js"></script>
  	 <script src="bootstrap/bootstrap.min.js"></script>
   	<script src="js/mdb.min.js "></script>
   	 <link href="css/mdb.min.css" rel="stylesheet">
   	<!--Bootstrap files end here-->
   	<!--Include Angular Js Lib-->
    <script src="js/angular.min.js"></script>
    <!-- Angular JS module and controller files-->
    <script type="text/javascript" src="js/myapp.js"></script>
     <script type="text/javascript" src="js/myctrl.js"></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
 
    <div class="container" >
        <h2 class="text-center">Create an Account</h2>
        <br>
        <form name="form1" novalidate>

           <input type="text" name="name" ng-model="name" class="validate" placeholder="Enter Your Name" required>
           <span ng-show="form1.$submitted && form1.name.$error.required" class="text-danger">Please Enter Your Name</span>

           <input type="email" name="email" ng-model="email" class="validate" placeholder="Enter Your Email" required>
           <span ng-show="form1.$submitted && form1.email.$error.required" class="text-danger">Please Enter Your Email</span>

           <input type="password" name="password" ng-model="password" class="validate" placeholder="Enter Your Password
           " required>
           <span ng-show="form1.$submitted && form1.password.$error.required" class="text-danger">Please Enter Your Password</span>

           <center>
            <button ng-click="form1.$valid && insert();" ng-if="addbtn" class="btn btn-info btn-block">Submit</button>
         </center>

        </form>
        <br>
        <h1 class="text-center">All User's</h1>
        <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tbody ng-init="select();">
                <tr ng-repeat="item in items">
                  <td>{{item.ID}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.password}}</td>
                  <td><a class="btn btn-primary btn-sm">Update</a></td>
                  <td><a class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            </tbody>
        </table>
   
    </div>
    
</body>

</html>
